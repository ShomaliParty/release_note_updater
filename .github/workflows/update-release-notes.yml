name: Update Release Notes

on:
  push:
    branches:
      - main  # Adjust this to your main branch name if different

jobs:
  update-release-notes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Extract commit messages
        id: extract_commits
        run: |
          COMMITS=$(git log -1 --pretty=format:"%H" | xargs git log -1 --pretty=format:"%s")
          echo "::set-output name=commits::$COMMITS"

      - name: Update release notes
        run: |
          echo "Updating release notes..."
          COMMIT_MESSAGE=${{ steps.extract_commits.outputs.commits }}
          BRANCH_NAME=$(echo ${GITHUB_REF##*/})
          CHANGELOG="CHANGELOG.md"
          
          # Update CHANGELOG.md with new commit message
          sed -i "/^1.0.1:/ a\\
$BRANCH_NAME: $COMMIT_MESSAGE
" $CHANGELOG

          # Show updated CHANGELOG.md
          cat $CHANGELOG

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add CHANGELOG.md
          git commit -m "Update release notes"
          git push
